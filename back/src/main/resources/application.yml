# ============================================
# HEALTH CHECK / MANAGEMENT
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always     # ✅ Mostrar detalhes completos
      show-components: always
  health:
    defaults:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:dev}
      version: 2.0.1-coingecko

# ============================================
# CONFIGURAÇÕES GERAIS DO SERVIDOR
# ============================================
server:
  port: ${PORT:8080}
  servlet:
    context-path: /crypto-monitor
    session:
      cookie:
        http-only: true
        secure: ${COOKIE_SECURE:true} # HTTPS em prod
        same-site: strict

  compression:
    enabled: true
    mime-types:
      - application/json
      - text/html
      - text/plain
      - text/css
      - text/javascript
      - application/javascript
    min-response-size: 1024

  forward-headers-strategy: framework # ✅ necessário no Render para HTTPS

# ============================================
# SPRING / BANCO DE DADOS
# ============================================
spring:
  application:
    name: crypto-monitor

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/crypto_monitor}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:crypto_user}
    password: ${SPRING_DATASOURCE_PASSWORD:qwe123}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: CryptoMonitorPool
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        order_inserts: true
        order_updates: true
        jdbc.batch_size: 20

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=2000,expireAfterWrite=60m,recordStats

  task:
    scheduling:
      pool:
        size: 5

  main:
    web-application-type: servlet
    allow-circular-references: false

  security:
    require-ssl: ${REQUIRE_SSL:false}

  websocket:
    message-size-limit: 65536
    heartbeat:
      interval: 10000
    enabled: true

# ============================================
# SENDGRID EMAIL CONFIGURATION
# ============================================
sendgrid:
  api:
    key: ${SENDGRID_API_KEY:}
  from:
    email: ${SENDGRID_FROM_EMAIL:ddevnordeste@gmail.com}
    name: ${SENDGRID_FROM_NAME:Crypto Monitor}
  rate-limit:
    max-emails-per-hour: 100
    max-emails-per-day: 1000

email:
  provider: sendgrid
  verification:
    enabled: true
    code-length: 6
    code-expiration-minutes: 15
    max-attempts: 3
    resend-cooldown-minutes: 2
  from: ${SENDGRID_FROM_EMAIL:ddevnordeste@gmail.com}

# ============================================
# JWT CONFIGURATION
# ============================================
jwt:
  secret: ${JWT_SECRET:default_secret}
  expiration: 86400000
  issuer: crypto-monitor
  validate-issuer: true
  validate-expiration: true
  refresh-token-expiration: 604800000

# ============================================
# ✅ COINGECKO API CONFIGURATION
# ============================================
coingecko:
  api:
    url: https://api.coingecko.com/api/v3
    rate-limit:
      enabled: true
      requests-per-minute: 30
      min-request-interval-ms: 500
      retry-attempts: 3
      retry-backoff-seconds: 2
      max-backoff-seconds: 10

  cache:
    ttl-minutes: 30
    enabled: true
    warm-up-on-startup: true

  coins:
    ids: bitcoin,ethereum,cardano,polkadot,chainlink,solana,avalanche-2,matic-network,litecoin,bitcoin-cash,ripple,dogecoin,binancecoin

  tier: FREE

  monitoring:
    scheduler-interval-minutes: 30
    broadcast-interval-seconds: 60

# ============================================
# ✅ RESILIENCE4J - CIRCUIT BREAKER CONFIG
# ============================================
resilience4j:
  circuitbreaker:
    instances:
      coingecko:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60000  # 1 minuto
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-duration-threshold: 5000
        slow-call-rate-threshold: 50

# ============================================
# APLICAÇÃO / NEGÓCIO
# ============================================
crypto:
  coins: bitcoin,ethereum,cardano,polkadot,chainlink,solana,avalanche-2,matic-network,litecoin,bitcoin-cash,ripple,dogecoin,binancecoin

alert:
  buy:
    threshold: -5.0
  sell:
    threshold: 10.0
  check-interval: 600000

notification:
  email:
    enabled: true
    from-name: Crypto Monitoring System
    from: ${SENDGRID_FROM_EMAIL:ddevnordeste@gmail.com}
    cooldown-minutes: 60
  telegram:
    enabled: true
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    chat-id: ${TELEGRAM_CHAT_ID:}

monitoring:
  max-concurrent-users: 50
  thread-pool-size: 10
  shutdown-timeout: 60

# ============================================
# RATE LIMIT (BACKEND SIDE)
# ============================================
rate-limit:
  coingecko:
    enabled: true
    requests-per-minute: 30
    request-interval-ms: 500
  api:
    requests-per-minute: 100
  auth:
    requests-per-minute: 10
  admin:
    requests-per-minute: 50

# ============================================
# WEBSOCKET (REAL-TIME)
# ============================================
websocket:
  enabled: true
  heartbeat-interval: 30000
  message-size-limit: 65536
  broadcast-interval: 60000

# ============================================
# LOGGING
# ============================================
logging:
  level:
    root: WARN
    com.crypto: INFO
    com.crypto.service.CoinGeckoApiService: INFO
    com.crypto.service.CryptoMonitoringService: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/crypto-monitor.log
    max-size: 10MB
    max-history: 7

# ============================================
# INFO
# ============================================
info:
  app:
    name: Crypto Monitor
    description: Sistema de Monitoramento de Criptomoedas
    version: 2.0.1-coingecko
    api-provider: CoinGecko
    api-tier: FREE
    cache-strategy: Caffeine 30min + WebSocket
  java:
    version: 17

# ============================================
# CORS
# ============================================
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,https://cryptomonitor-theta.vercel.app}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  security:
    enabled: true

# ============================================
# API LIMITES / TAMANHO
# ============================================
api:
  timeout: 30000
  max-request-size: 10MB
  max-file-size: 5MB

# ============================================
# PERFIS - DESENVOLVIMENTO
# ============================================
---
spring:
  config:
    activate:
      on-profile: dev

rate-limit:
  api:
    requests-per-minute: 1000
  auth:
    requests-per-minute: 100
  coingecko:
    enabled: false

logging:
  level:
    com.crypto: DEBUG
    com.crypto.service.CoinGeckoApiService: DEBUG
    com.crypto.service.CryptoMonitoringService: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

coingecko:
  cache:
    ttl-minutes: 5
  monitoring:
    scheduler-interval-minutes: 5

server:
  servlet:
    session:
      cookie:
        secure: false

# ============================================
# PERFIS - PRODUÇÃO
# ============================================
---
spring:
  config:
    activate:
      on-profile: prod

rate-limit:
  api:
    requests-per-minute: 100
  auth:
    requests-per-minute: 10
  coingecko:
    enabled: true

logging:
  level:
    com.crypto: INFO
    com.crypto.service.CoinGeckoApiService: INFO
    com.crypto.service.CryptoMonitoringService: INFO
    org.hibernate.SQL: WARN

coingecko:
  cache:
    ttl-minutes: 30
    warm-up-on-startup: true
  monitoring:
    scheduler-interval-minutes: 60

server:
  servlet:
    session:
      cookie:
        secure: true
  security:
    require-ssl: true
