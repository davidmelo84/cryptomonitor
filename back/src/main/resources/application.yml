spring:
  application:
    name: crypto-monitor

  # ============================================
  # 噫 OTIMIZAﾃﾃグ #1: DataSource com Pool Menor
  # ============================================
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 5          # 笨 REDUZIDO de 10 para 5
      minimum-idle: 2               # 笨 REDUZIDO de 5 para 2
      connection-timeout: 10000     # 笨 REDUZIDO de 30s para 10s
      idle-timeout: 300000          # 笨 REDUZIDO de 10min para 5min
      max-lifetime: 900000          # 笨 REDUZIDO de 30min para 15min
      pool-name: CryptoMonitorPool
      leak-detection-threshold: 60000
      initialization-fail-timeout: 1  # 笨 ADICIONADO: Fail fast

  # ============================================
  # 噫 OTIMIZAﾃﾃグ #2: JPA Lazy Loading
  # ============================================
  jpa:
    hibernate:
      ddl-auto: validate            # 笨 MUDADO de update para validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        order_inserts: true
        order_updates: true
        jdbc.batch_size: 20
        default_batch_fetch_size: 50
        # 笨 ADICIONADO: Otimizaﾃｧﾃｵes de startup
        jdbc.use_streams_for_binary: true
        cache.use_second_level_cache: false
        cache.use_query_cache: false

  # ============================================
  # 噫 OTIMIZAﾃﾃグ #3: Flyway Rﾃ｡pido
  # ============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    out-of-order: false
    # 笨 ADICIONADO: Timeout menor
    connect-retries: 3
    connect-retries-interval: 2

  # ============================================
  # 噫 OTIMIZAﾃﾃグ #4: Cache Simples no Startup
  # ============================================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=30m,recordStats  # 笨 REDUZIDO de 2000 para 500

  # ============================================
  # 噫 OTIMIZAﾃﾃグ #5: Task Scheduling Reduzido
  # ============================================
  task:
    scheduling:
      pool:
        size: 2                     # 笨 REDUZIDO de 5 para 2

  main:
    web-application-type: servlet
    allow-circular-references: false
    lazy-initialization: true       # 笨 ADICIONADO: Lazy init de beans

  security:
    require-ssl: ${REQUIRE_SSL:false}

  websocket:
    message-size-limit: 65536
    heartbeat:
      interval: 10000
    enabled: true

# ============================================
# 噫 OTIMIZAﾃﾃグ #6: Management Endpoints Mﾃｭnimos
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus  # 笨 REMOVIDO info e metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized  # 笨 MUDADO de always
      show-components: false          # 笨 DESABILITADO
  health:
    defaults:
      enabled: false                  # 笨 DESABILITADO health checks extras
  metrics:
    tags:
      application: ${spring.application.name}

# ============================================
# SERVER: Configuraﾃｧﾃ｣o Mﾃｭnima para Startup
# ============================================
server:
  port: ${PORT:8080}
  http2:
    enabled: false                    # 笨 DESABILITADO HTTP/2 no startup
  servlet:
    context-path: /crypto-monitor
    session:
      cookie:
        http-only: true
        secure: ${COOKIE_SECURE:false}
        same-site: lax              # 笨 MUDADO de strict
  compression:
    enabled: false                  # 笨 DESABILITADO compression no startup
  forward-headers-strategy: framework

# ============================================
# SWAGGER: Desabilitado no Startup
# ============================================
springdoc:
  api-docs:
    enabled: false                  # 笨 DESABILITADO
  swagger-ui:
    enabled: false                  # 笨 DESABILITADO

# ============================================
# SENDGRID: Validaﾃｧﾃ｣o Rﾃ｡pida
# ============================================
sendgrid:
  api:
    key: ${SENDGRID_API_KEY}
  from:
    email: ${SENDGRID_FROM_EMAIL}
    name: ${SENDGRID_FROM_NAME:Crypto Monitor}

email:
  provider: sendgrid
  verification:
    enabled: true
    code-length: 6
    code-expiration-minutes: 15
    max-attempts: 3
    resend-cooldown-minutes: 2
  from: ${SENDGRID_FROM_EMAIL}

# ============================================
# JWT: Configuraﾃｧﾃ｣o Mﾃｭnima
# ============================================
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  issuer: crypto-monitor
  validate-issuer: false            # 笨 DESABILITADO validaﾃｧﾃ｣o extra
  validate-expiration: true
  refresh-token-expiration: 604800000

# ============================================
# COINGECKO: Sem Warmup no Startup
# ============================================
coingecko:
  api:
    url: https://api.coingecko.com/api/v3
    rate-limit:
      enabled: true
      requests-per-minute: 30
      min-request-interval-ms: 500
      retry-attempts: 2             # 笨 REDUZIDO de 3 para 2
      retry-backoff-seconds: 2
      max-backoff-seconds: 5        # 笨 REDUZIDO de 10 para 5

  cache:
    ttl-minutes: 30
    enabled: true
    warm-up-on-startup: false       # 笨 CRﾃ控ICO: DESABILITADO

  coins:
    ids: bitcoin,ethereum,cardano,polkadot,chainlink,solana,avalanche-2,matic-network,litecoin,bitcoin-cash,ripple,dogecoin,binancecoin

  tier: FREE

  monitoring:
    scheduler-interval-minutes: 30
    broadcast-interval-seconds: 60

# ============================================
# RESILIENCE4J: Timeouts Reduzidos
# ============================================
resilience4j:
  circuitbreaker:
    instances:
      coingecko:
        register-health-indicator: false  # 笨 DESABILITADO
        failure-rate-threshold: 50
        slow-call-duration-threshold: 5s  # 笨 REDUZIDO de 10s
        sliding-window-size: 10           # 笨 REDUZIDO de 20
        minimum-number-of-calls: 5        # 笨 REDUZIDO de 10
        wait-duration-in-open-state: 30s  # 笨 REDUZIDO de 60s

  retry:
    instances:
      coingecko:
        max-attempts: 2                   # 笨 REDUZIDO de 3
        wait-duration: 2s                 # 笨 REDUZIDO de 5s

  timelimiter:
    instances:
      coingecko:
        timeout-duration: 15s             # 笨 REDUZIDO de 30s

# ============================================
# ALERTAS: Configuraﾃｧﾃ｣o Padrﾃ｣o
# ============================================
alert:
  buy:
    threshold: -5.0
  sell:
    threshold: 10.0
  check-interval: 600000

notification:
  email:
    enabled: true
    from-name: Crypto Monitoring System
    from: ${SENDGRID_FROM_EMAIL}
    cooldown-minutes: 60
  telegram:
    enabled: false                      # 笨 DESABILITADO por padrﾃ｣o
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    chat-id: ${TELEGRAM_CHAT_ID:}

monitoring:
  max-concurrent-users: 50
  thread-pool-size: 5                   # 笨 REDUZIDO de 10
  shutdown-timeout: 30                  # 笨 REDUZIDO de 60

# ============================================
# RATE LIMIT
# ============================================
rate-limit:
  coingecko:
    enabled: true
    requests-per-minute: 30
    request-interval-ms: 500
  api:
    requests-per-minute: 100
  auth:
    requests-per-minute: 10
  admin:
    requests-per-minute: 50

# ============================================
# WEBSOCKET
# ============================================
websocket:
  enabled: true
  heartbeat-interval: 30000
  message-size-limit: 65536
  broadcast-interval: 60000

# ============================================
# 噫 LOGGING: Mﾃｭnimo no Startup
# ============================================
logging:
  level:
    root: WARN
    com.crypto: INFO
    com.crypto.service.CoinGeckoApiService: WARN  # 笨 REDUZIDO
    com.crypto.service.CryptoMonitoringService: WARN
    org.springframework: ERROR                    # 笨 REDUZIDO
    org.springframework.security: ERROR
    org.hibernate: ERROR                          # 笨 REDUZIDO
    org.flywaydb: WARN                           # 笨 REDUZIDO
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{20} - %msg%n"  # 笨 SIMPLIFICADO

# ============================================
# CORS
# ============================================
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,https://cryptomonitor-theta.vercel.app}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# ============================================
# API LIMITES
# ============================================
api:
  timeout: 15000                        # 笨 REDUZIDO de 30s para 15s
  max-request-size: 5MB                 # 笨 REDUZIDO de 10MB
  max-file-size: 2MB                    # 笨 REDUZIDO de 5MB

# ============================================
# PERFIL PROD: Otimizaﾃｧﾃｵes Extras
# ============================================
---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate              # 笨 NUNCA update em prod

  flyway:
    validate-on-migrate: true

coingecko:
  cache:
    warm-up-on-startup: false         # 笨 SEMPRE false

logging:
  level:
    com.crypto: INFO
    org.springframework: WARN

server:
  compression:
    enabled: true                     # 笨 Ativar apﾃｳs startup
  http2:
    enabled: true                     # 笨 Ativar apﾃｳs startup