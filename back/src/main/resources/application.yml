spring:
  application:
    name: crypto-monitor

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 600000
      pool-name: CryptoMonitorPool
      leak-detection-threshold: 60000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      auto-commit: true
      register-mbeans: false
      initialization-fail-timeout: 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        order_inserts: true
        order_updates: true
        jdbc.batch_size: 20
        default_batch_fetch_size: 50
        jdbc.use_streams_for_binary: true
        enable_lazy_load_no_trans: false
        bytecode.use_reflection_optimizer: true
        query.in_clause_parameter_padding: true
        query.fail_on_pagination_over_collection_fetch: true
        cache.use_second_level_cache: false
        cache.use_query_cache: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    out-of-order: false
    connect-retries: 3
    connect-retries-interval: 2

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=30m,recordStats

  task:
    scheduling:
      pool:
        size: 2

  main:
    web-application-type: servlet
    allow-circular-references: false
    lazy-initialization: true

  security:
    require-ssl: ${REQUIRE_SSL:false}

  websocket:
    message-size-limit: 65536
    heartbeat:
      interval: 10000
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED
      show-components: NEVER
  health:
    defaults:
      enabled: false
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: ${PORT:8080}

  http2:
    enabled: false

  servlet:
    context-path: /crypto-monitor
    session:
      cookie:
        http-only: true
        secure: ${COOKIE_SECURE:false}
        same-site: lax

  # ===========================================================
  # üî• HTTP COMPRESSION ‚Äì FULLY ENABLED
  # ===========================================================
  compression:
    enabled: true
    mime-types:
      - application/json
      - application/xml
      - application/javascript
      - text/html
      - text/xml
      - text/plain
      - text/css
    min-response-size: 1024
  # ===========================================================

  forward-headers-strategy: framework

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

sendgrid:
  api:
    key: ${SENDGRID_API_KEY}
  from:
    email: ${SENDGRID_FROM_EMAIL}
    name: ${SENDGRID_FROM_NAME:Crypto Monitor}

email:
  provider: sendgrid
  verification:
    enabled: true
    code-length: 6
    code-expiration-minutes: 15
    max-attempts: 3
    resend-cooldown-minutes: 2
  from: ${SENDGRID_FROM_EMAIL}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  issuer: crypto-monitor
  validate-issuer: false
  validate-expiration: true
  refresh-token-expiration: 604800000

coingecko:
  api:
    url: https://api.coingecko.com/api/v3
    rate-limit:
      enabled: true
      requests-per-minute: 30
      min-request-interval-ms: 500
      request-timeout-ms: 30000
      retry-attempts: 2
      retry-backoff-seconds: 2
      max-backoff-seconds: 5

  cache:
    ttl-minutes: 30
    enabled: true
    warm-up-on-startup: false

  coins:
    ids: bitcoin,ethereum,cardano,polkadot,chainlink,solana,avalanche-2,matic-network,litecoin,bitcoin-cash,ripple,dogecoin,binancecoin

  tier: FREE

  monitoring:
    scheduler-interval-minutes: 30
    broadcast-interval-seconds: 60

resilience4j:
  circuitbreaker:
    instances:
      coingecko:
        register-health-indicator: false
        failure-rate-threshold: 50
        slow-call-duration-threshold: 5s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 30s

  retry:
    instances:
      coingecko:
        max-attempts: 2
        wait-duration: 2s

  timelimiter:
    instances:
      coingecko:
        timeout-duration: 15s

alert:
  buy:
    threshold: -5.0
  sell:
    threshold: 10.0
  check-interval: 600000

notification:
  email:
    enabled: true
    from-name: Crypto Monitoring System
    from: ${SENDGRID_FROM_EMAIL}
    cooldown-minutes: 60
  telegram:
    enabled: false
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    chat-id: ${TELEGRAM_CHAT_ID:}

monitoring:
  max-concurrent-users: 50
  thread-pool-size: 5
  shutdown-timeout: 30

rate-limit:
  coingecko:
    enabled: true
    requests-per-minute: 30
    request-interval-ms: 500
  api:
    requests-per-minute: 100
  auth:
    requests-per-minute: 10
  admin:
    requests-per-minute: 50

websocket:
  enabled: true
  heartbeat-interval: 30000
  message-size-limit: 65536
  broadcast-interval: 60000

logging:
  level:
    root: WARN
    com.crypto: INFO
    com.crypto.service.CoinGeckoApiService: WARN
    com.crypto.service.CryptoMonitoringService: WARN
    org.springframework: ERROR
    org.springframework.security: ERROR
    org.hibernate: ERROR
    org.flywaydb: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{20} - %msg%n"

app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,https://cryptomonitor-theta.vercel.app}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

api:
  timeout: 15000
  max-request-size: 5MB
  max-file-size: 2MB

# ====================================================
# üöÄ CONFIGURA√á√ÉO ASYNC EXTERNALIZ√ÅVEL
# ====================================================
async:
  core-pool-size: ${ASYNC_CORE_POOL_SIZE:2}
  max-pool-size: ${ASYNC_MAX_POOL_SIZE:5}
  queue-capacity: ${ASYNC_QUEUE_CAPACITY:100}
  thread-prefix: ${ASYNC_THREAD_PREFIX:crypto-async-}

# ------------------------------------------------------------------
# üî• PROFILE: PRODU√á√ÉO
# ------------------------------------------------------------------
---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    validate-on-migrate: true

coingecko:
  cache:
    warm-up-on-startup: false

logging:
  level:
    com.crypto: INFO
    org.springframework: WARN

server:
  compression:
    enabled: true
    mime-types:
      - application/json
      - application/xml
      - application/javascript
      - text/html
      - text/xml
      - text/plain
      - text/css
    min-response-size: 1024
  http2:
    enabled: true
