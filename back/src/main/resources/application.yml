# ============================================
# CONFIGURAÇÕES GERAIS DO SERVIDOR
# ============================================
server:
  port: ${PORT:8080}
  servlet:
    context-path: /crypto-monitor
    session:
      cookie:
        http-only: true
        secure: true  # Apenas HTTPS
        same-site: strict

  compression:
    enabled: true
    mime-types:
      - application/json
      - application/xml
      - text/html
      - text/xml
      - text/plain
      - text/css
      - text/javascript
      - application/javascript
    min-response-size: 1024

  # ✅ Forçar HTTPS em produção (Render)
  forward-headers-strategy: framework

# ============================================
# SPRING / BANCO DE DADOS
# ============================================
spring:
  application:
    name: crypto-monitor

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/crypto_monitor}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:crypto_user}
    password: ${SPRING_DATASOURCE_PASSWORD:qwe123}

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: CryptoMonitorPool
      connection-test-query: SELECT 1
      validation-timeout: 3000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    defer-datasource-initialization: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    out-of-order: false

  data:
    redis:
      repositories:
        enabled: false

  cache:
    type: caffeine

  task:
    scheduling:
      enabled: true
      pool:
        size: 5

  main:
    allow-circular-references: false
    lazy-initialization: false

  security:
    require-ssl: ${REQUIRE_SSL:false}
    headers:
      content-security-policy: "default-src 'self'"
      x-frame-options: DENY
      x-content-type-options: nosniff
      x-xss-protection: "1; mode=block"
      strict-transport-security: "max-age=31536000; includeSubDomains"

# ============================================
# SENDGRID EMAIL CONFIGURATION
# ============================================
sendgrid:
  api:
    key: ${SENDGRID_API_KEY:}
  from:
    email: ${SENDGRID_FROM_EMAIL:ddevnordeste@gmail.com}
    name: ${SENDGRID_FROM_NAME:Crypto Monitor}
  rate-limit:
    max-emails-per-hour: 100
    max-emails-per-day: 1000

email:
  provider: sendgrid
  verification:
    enabled: true
    code-length: 6
    code-expiration-minutes: 15
    max-attempts: 3
    resend-cooldown-minutes: 2
  from: ${SENDGRID_FROM_EMAIL:ddevnordeste@gmail.com}

# ============================================
# JWT CONFIGURATION
# ============================================
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  issuer: crypto-monitor
  validate-issuer: true
  validate-expiration: true
  refresh-token-expiration: 604800000  # 7 dias

# ============================================
# CONFIGURAÇÕES ESPECÍFICAS DA APLICAÇÃO
# ============================================
crypto:
  coins: bitcoin,ethereum,cardano,polkadot,chainlink,solana,avalanche-2,polygon,litecoin,bitcoin-cash

alert:
  buy:
    threshold: -5.0
  sell:
    threshold: 10.0
  check-interval: 600000  # 10 minutos

notification:
  email:
    enabled: true
    from-name: Crypto Monitoring System
    from: ${SENDGRID_FROM_EMAIL:ddevnordeste@gmail.com}
    cooldown-minutes: 60
  telegram:
    enabled: true
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    chat-id: ${TELEGRAM_CHAT_ID:}

monitoring:
  max-concurrent-users: 50
  thread-pool-size: 10
  shutdown-timeout: 60

# ============================================
# ✅ COINGECKO API - RATE LIMITING
# ============================================
coingecko:
  api:
    url: https://api.coingecko.com/api/v3
  rate-limit: 25
  retry:
    max-attempts: 2
    backoff-delay: 3000

# ============================================
# ✅ RATE LIMITING GERAL (NOVO)
# ============================================
rate-limit:
  api:
    requests-per-minute: 100
  auth:
    requests-per-minute: 10
  admin:
    requests-per-minute: 50

# ============================================
# LOGGING - OTIMIZADO PARA PRODUÇÃO
# ============================================
logging:
  level:
    root: WARN
    com.crypto: INFO
    com.crypto.security.audit: INFO
    com.crypto.security.RateLimitFilter: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_PARAM_LOG_LEVEL:WARN}
    org.hibernate: WARN
    org.springframework.web: WARN
    org.springframework.mail: ERROR
    org.flywaydb: WARN
    org.springframework.scheduling: WARN
    org.springframework.data.redis: ERROR
    org.springframework.boot: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/crypto-monitor.log
    max-size: 10MB
    max-history: 7

# ============================================
# ACTUATOR / PROMETHEUS
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:dev}
  health:
    mail:
      enabled: false
  info:
    env:
      enabled: true

# ============================================
# INFORMAÇÕES DA APLICAÇÃO
# ============================================
info:
  app:
    name: Crypto Monitor
    description: Sistema de Monitoramento de Criptomoedas
    version: 2.0.1-rate-limited
    features:
      - Monitoramento controlado por usuário
      - Alertas personalizados por email
      - Sistema anti-spam de notificações
      - Suporte multi-usuário
      - Rate limiting automático para CoinGecko API
      - Fallback para dados mock em caso de rate limit
  java:
    version: "17"
  build:
    timestamp: ${TIMESTAMP:2025-11-05T18:00:00Z}

# ============================================
# CONFIGURAÇÃO DE SEGURANÇA / CORS
# ============================================
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,https://cryptomonitor-theta.vercel.app}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  security:
    enabled: true

# ============================================
# ✅ API SECURITY
# ============================================
api:
  timeout: 30000
  max-request-size: 10MB
  max-file-size: 5MB

# ============================================
# ✅ PROFILES
# ============================================
---
spring:
  config:
    activate:
      on-profile: dev

rate-limit:
  api:
    requests-per-minute: 1000
  auth:
    requests-per-minute: 100

logging:
  level:
    com.crypto: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  servlet:
    session:
      cookie:
        secure: false  # HTTP OK em dev

---
spring:
  config:
    activate:
      on-profile: prod

rate-limit:
  api:
    requests-per-minute: 100
  auth:
    requests-per-minute: 10

logging:
  level:
    com.crypto: INFO
    org.hibernate.SQL: WARN

server:
  servlet:
    session:
      cookie:
        secure: true  # Apenas HTTPS
